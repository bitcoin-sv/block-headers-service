name: Go
permissions:
  contents: write

on:
  push:
    tags:
      - '*'
    branches: [ master,main,dev ]
  pull_request:
    branches: [ master,main ]

jobs:
  golangci:
    strategy:
      matrix:
       go-version: [1.19.x]
       os: [ubuntu-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: latest
  build:
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]
    runs-on:  ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Clean test cache
        run: go clean -testcache

      - name: Tests
        run: go test -v ./... -race

      - name: Build
        run: go build -v ./...
  build-darwin-artifacts:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [golangci,build]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: -f .goreleaser-darwin.yml release --clean --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: bin-darwin
          path: dist/${{ github.event.repository.name }}_*.tar.gz

  release-linux:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-darwin-artifacts]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Make directory for darwin bin
        run: |
          mkdir -p ./artifacts/darwin
      - name: Download Darwin binaries
        uses: actions/download-artifact@v3
        with:
          name: bin-darwin
          path: ./artifacts/darwin
      - name: Install cross-compiler for linux/arm64
        run: sudo apt-get -y install gcc-aarch64-linux-gnu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Prepare README for dockerhub
        run: |
          envsubst < README.DOCKER.md > ./artifacts/README.DOCKER.md
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_REPONAME: ${{ github.event.repository.name }}
      - name: Go Release
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args:  -f .goreleaser-linux.yml release  --clean --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_REPONAME: ${{ github.event.repository.name }}
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          short-description: ${{ github.event.repository.description }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          readme-filepath: ./artifacts/README.DOCKER.md
