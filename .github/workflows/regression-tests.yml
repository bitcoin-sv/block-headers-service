name: Regression Tests

on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Branch Name'
        required: true
        default: 'main'
      databaseEngine:
        description: 'Database Engine (postgres or sqlite)'
        required: true
        default: 'sqlite'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branchName }}
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.21.5'

    - name: Run Integration Tests
      run: go test -v -run TestApplicationIntegration ./regressiontests -dbEngine=${{ github.event.inputs.databaseEngine }}
